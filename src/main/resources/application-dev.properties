spring.datasource.url=jdbc:postgresql://${RDS_AUTH_URL}:5432/hotelavailabilitydb
spring.datasource.username=${RDS_AUTH_USERNAME}
spring.datasource.password=${RDS_AUTH_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
logging.level.org.flywaydb=DEBUG

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=availabilityservice
spring.flyway.baseline-on-migrate=true

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
